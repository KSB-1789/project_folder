<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-md p-8 mt-10">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Smart Attendance Tracker</h1>
            <div id="auth-form">
                <div class="form-container" id="login-container">
                    <h2 class="text-xl font-semibold mb-4">Login</h2>
                    <form id="login-form" class="space-y-4">
                        <input type="email" id="login-email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <input type="password" id="login-password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Login</button>
                    </form>
                    <p class="mt-4 text-sm">Don't have an account? <a href="#" id="show-signup" class="text-blue-500 hover:underline">Sign Up</a></p>
                </div>
                <div class="form-container" id="signup-container" style="display:none;">
                    <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
                    <form id="signup-form" class="space-y-4">
                        <input type="email" id="signup-email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <input type="password" id="signup-password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Sign Up</button>
                    </form>
                    <p class="mt-4 text-sm">Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:underline">Log In</a></p>
                </div>
                <p id="auth-error" class="text-red-500 mt-4 h-5"></p>
            </div>
        </div>
    </div>
    <script src="js/netlify.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
